<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số Fibonacci đầu tiên</title>
</head>
<body>
<input type="button" value="Hiển thị ra 20 số fibonacci đầu tiên" onclick="hienThi()">
</body>
<script>
    // ham hien thi 20 so fibonacci day tien
  function hienThi(){
      let n1 = 0, n2 = 1, nextTerm;
      nextTerm = n1 + n2;
      document.write(n1 + "<br>");
      document.write(n2 + "<br>");
      while(nextTerm <= 20){
          document.write(nextTerm + "<br>");
          n1 = n2;
          n2 = nextTerm;
          nextTerm = n1 + n2;
      }
  }
</script>
</html>
