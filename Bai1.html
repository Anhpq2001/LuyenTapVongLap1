<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop bài 1</title>
</head>
<body>
<button type="button" onclick="xuLy()">
</body>
<script>
    function xuLy() {
        for (let i = 0; i <= 100; i++) {
            if (i == 99) {
                alert("Lặp đến số 99");
            }
        }
    }
</script>
</html>
