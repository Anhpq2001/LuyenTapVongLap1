<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>

</body>
<script>
  let c;
  do{
    c = +prompt("Nhập nhiệt độ hiện tại ngoài trời từ 20 đến 100:");
  }while(c>=20 && c<=100);
  if(c<=20){
    alert("Tăng nhiệt độ!");
  }else if(c>=100){
    alert("Giảm nhiệt độ!");
  }


</script>
</html>
