<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
<input type="submit" onclick="displayResult()">
</body>
<script>
    function displayResult() {
        for (let i = 0; i < 100; i++) {
            if(i % 3 == 0){
                document.write("Fill" + "<br>");
            }else if(i % 5 == 0){
                document.write("Buzz" + "<br>");
            }else{
                document.write(i + "<br>");
            }
        }
    }
</script>
</html>
